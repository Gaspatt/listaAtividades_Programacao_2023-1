<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let n = prompt("Digite um numero menor que 1000000");
    let limite = 1000000

    //PROCESSAMENTO
    if (n > limite) {
        alert('Informe um número menor que 1000000')
    }
    else if (n & 1) {
        alert("Impar");
    } else {
        alert("Par");
    }

    //SAÍDA


</script>
