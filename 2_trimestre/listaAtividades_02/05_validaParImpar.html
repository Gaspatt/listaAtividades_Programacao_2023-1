<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let n = prompt("Digite um numero");

    //PROCESSAMENTO
    if (n & 1) {
        alert("Impar");
    } else {
        alert("Par");
    }

    //SAÍDA


</script>
