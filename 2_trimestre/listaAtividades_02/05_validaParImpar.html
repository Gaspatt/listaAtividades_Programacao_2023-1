<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    let n = prompt("Digite um numero menor que 1000000");
    let resto = n % 2

    //PROCESSAMENTO
    if (n > 1000) {
        alert('Informe um número menor que 1000')
    }
    else if (resto > 0) {
        alert("Impar");
    } else {
        alert("Par");
    }

    //SAÍDA


</script>
