<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let n1 = Number(prompt('Informe um número:'))
    let n2 = Number(prompt('Informe um número:'))
    let nn = n1
    //PROCESSAMENTO
    if (n1 != n2) {
        n1 = n2
        n2 = nn
    } else {
        alert('Informe números diferentes!')
    }
    //SAÍDA
    alert(`Antes: ${nn} e ${n1} \nDepois: ${n1} e ${n2}`)

</script>
