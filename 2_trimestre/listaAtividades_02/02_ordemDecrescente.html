<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let n1 = Number(prompt('Informe um número:'))
    let n2 = Number(prompt('Informe um número:'))
    let n3 = Number(prompt('Informe um número:'))
    let nn = n1

    //PROCESSAMENTO
    if (n2 > n1) {
        nn = n2
        n2 = n1
        n1 = nn
    }
    if (n3 > n1) {
        nn = n3
        n3 = n1
        n1 = nn
    } 
    if (n3 > n2) {
        nn = n3
        n3 = n2
        n2 = nn
    }
    alert(`${n1}, ${n2}, ${n3}`)
    //SAÍDA

</script>
