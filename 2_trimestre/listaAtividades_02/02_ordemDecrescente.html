<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número!"))
    const num2 = Number(prompt("Informe outro número!"))
    const num3 = Number(prompt("Informe o último número!"))
    

    //PROCESSAMENTO
    if (num1 >= num2 && num1 >= num3 && num2 >= num3 ) {
        alert(`A ordem decrescente desses números é: ${num1}, ${num2}, ${num3}`)
    }

    else if (num1 >= num3 && num1 >= num2 && num3 >= num2) {
        alert(`A ordem decrescente desses números é: ${num1}, ${num3}, ${num2}`)
    }
    
    else if (num2 >= num1 && num2 >= num3 && num1 >= num3) {
        alert(`A ordem decrescente desses números é: ${num2}, ${num1}, ${num3}`)
    }

    else if (num2 >= num3 && num2 >= num1 && num3 >= num1) {
        alert(`A ordem decrescente desses números é: ${num2}, ${num3}, ${num1}`)
    }

    else if (num3 >= num2 && num3 >= num1 && num2 >= num1) {
        alert(`A ordem decrescente desses números é: ${num3}, ${num2}, ${num1}`)
    }

    else if (num3 >= num1 && num3 >= num2 && num1 >= num2) {
        alert(`A ordem decrescente desses números é: ${num3}, ${num1}, ${num2}`)
    }

    else {
        alert(`Coloque apenas números`)
    }

</script>
