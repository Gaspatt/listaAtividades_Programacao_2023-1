<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    const ano = Number(prompt('Informe um ano:'))
    anobi = ano / 4

    // Processamento
    if (Number.isInteger(ano)) {
        alert('Este ano é bissexto!')
    }
    else {
        alert('Este ano não é bissexto!')
    }

    // Saída

</script>
