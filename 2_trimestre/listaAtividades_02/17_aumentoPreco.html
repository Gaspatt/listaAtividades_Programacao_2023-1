<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    // Entrada
    const valor = Number(prompt('Informe o preço do produto:').replace(",", "."))
    let aumento

    // Processamento
    if (valor < 280) {
        aumento = valor + (valor * 20) / 100
        document.write(`Até R$ 280, o valor tem um aumento de 20% e fica ${aumento.toFixed(2).replace(",", ".")}`)
    }

    else if (valor <= 700) {
        aumento = valor + (valor * 15) / 100;
        document.write(`Acima de 280 e até R$ 700, o valor tem um aumento de 15% e fica ${aumento.toFixed(2).replace(".", ",")}`)
    }

    else if (valor <= 1500) {
        aumento = valor + (valor * 10) / 100;
        document.write(`Acima de 700 e até R$ 1500, o valor tem um aumento de 10% e fica ${aumento.toFixed(2).replace(".", ",")}`)
    }

    else if (valor > 1500) {
        aumento = valor + (valor * 5) / 100;
        document.write(`Acima de R$ 1500, o valor tem um aumento de 5% e fica ${aumento.toFixed(2).replace(".", ",")}`)
    }
    // Saída

</script>
