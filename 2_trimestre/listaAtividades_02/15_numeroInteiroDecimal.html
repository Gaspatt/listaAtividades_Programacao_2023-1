<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const num = Number(prompt("Informe um número").replace(",",".").trim());

    //PROCESSAMENTO
    if (Number.isInteger(num)) {
        document.write("Este número é inteiro!")
    }
    else {
        document.write("Este número é decimal!")
    }
    
    //SAÍDA


</script>
