<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const sinal = prompt('Informe o sinal para a operação (+, -, /, *):')
    const valor = Number(prompt('Informe um valor:'))
    const valor2 = Number(prompt('Informe outro valor:'))
    const frase = 'O resultado é:'
    let resultado;
    let dividendo;
    let divisor;

    //PROCESSAMENTO
    if (sinal == "+") {
        resultado = valor + valor2
        frase = frase + resultado
    }
    else if (sinal == "-") {
        resultado = valor - valor2
    }
    else if (sinal == "*") {
        resultado = valor * valor2
    }
    else if (sinal == "/") {
        resultado = valor / valor2
    }
    if (resultado >= 0) {
       frase = frase + 'O número é positivo!'
    }
    else {
        frase = frase + 'O número é negativo!'
    }
    //SAÍDA
    alert(frase)

</script>
